<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooney</span>!!!</h1>
    </header>
    <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-lime-500 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-pink-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdrew</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
            </div>
            <div class="bg-indigo-700 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$ <span id="balance-total">1250</span></h2>
            </div>
          
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-orange-600 p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-cyan-400 hover:bg-sky-700 px-8 py-2 text-white rounded">Deposit</button>
                
            </div>
            <div class="bg-lime-400 p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white">Please Withdrew</h4>

       <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="email" name="" id="withdrew-field" placeholder="$ Amount you want to withdrew">
        <button id="btn-withdraw" class="bg-cyan-400 hover:bg-sky-700 px-8 py-2 text-white rounded">Withdrew</button>
                
            </div>
          

    </section>

    </main>
    <script src="js/withdrew.js"></script>
    <script src="js/deposit.js"></script>
    
</body>
</html>
